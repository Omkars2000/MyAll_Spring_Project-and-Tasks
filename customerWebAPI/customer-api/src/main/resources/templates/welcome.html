<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1 >COURSE INFORMATION</h1>
  <hr>
  <a href="addcustomer1"><button class="btn btn-success">ADD CUSTOMER</button></a>

  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>CUSTOMER ID</th>
      <th>CUSTOMER NAME</th>
      <th>CUSTOMER EMAIL</th>
      <th>CUSTOMER AGE</th>
      <th>TOTAL PURCHASE/th>
      <th>ACTIONS</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="custom:${records}" >
      <th th:text="${custom.customerId}" ></th>
      <th th:text="${custom.customerName}" ></th>
      <th th:text="${custom.customerEmail}" ></th>
      <th th:text="${custom.customerAge}"></th>
      <th th:text="${custom.totalPurchase}"></th>
      <th>
        <a><button class="btn btn-success">UPDATE</button></a>
        <a><button class="btn btn-danger">DELETE</button></a>
      </th>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
