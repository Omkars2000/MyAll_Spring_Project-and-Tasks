<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD DETAILS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div>
<form class="row g-3" th:action="@{/addcutom}" method="post" th:object="${customer}">
  <div class="col-12">
    <label for="inputAddress" class="form-label">CUSTOMER NAME</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{customerName}>
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">CUSTOMER EMAIL</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" th:field="*{customerEmail}>
  </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">CUSTOMER AGE</label>
    <input type="email" class="form-control" id="inputEmail4" th:field="*{customerAge}>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">CUSTOMER PURCHASE</label>
    <input type="text" class="form-control" id="inputPassword4" th:field="*{totalPurchase}>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">SAVE CUSTOMER</button>
  </div>
</form>
</div>
</body>
</html>
