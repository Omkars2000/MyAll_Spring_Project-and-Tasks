<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
     <h1>ADD PRODUCT NEW </h1>
      <form th:action="@{/insertproduct}" method="post" th:object="${product}">
          <div class="form-group">
              <label>ENTER PRODUCT ID</label>
              <input type="text" name="productId" class="form-control" th:field="*{productId}">
          </div>
          <div class="form-group">
              <label>ENTER PRODUCT NAME</label>
              <input type="text" name="productName" class="form-control" th:field="*{productName}">
          </div>
          <div class="form-group">
              <label>ENTER PRODUCT PRICE</label>
              <input type="text" name="productPrice" class="form-control" th:field="*{productPrice}">
          </div>
          <div class="form-group">
              <input type="submit" name="SUBMIT" class="btn btn-success">
          </div>
      </form>
  </div>
</body>
</html>
